apiVersion: v1
kind: Service
metadata:
  namespace: microservices
  name: account-app-service
  labels:
    app: account
    component: app
    env: {{ .Values.labels.env }}
spec:
  type: ClusterIP
  selector:
    app: account
    component: app
  ports:
    - name: http-account
      appProtocol: http
      port: 80
      targetPort: 8080
